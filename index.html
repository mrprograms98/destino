// === HAMBURGER MENU ===
const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('nav-menu');

hamburger.addEventListener('click', () => {
    navMenu.classList.toggle('active');
    hamburger.classList.toggle('open');
});

// Kleine animatie voor hamburger kruisje
hamburger.addEventListener('click', () => {
    const spans = hamburger.querySelectorAll('span');
    hamburger.classList.toggle('is-active');
    if (hamburger.classList.contains('is-active')) {
        spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
        spans[1].style.opacity = '0';
        spans[2].style.transform = 'rotate(-45deg) translate(6px, -6px)';
    } else {
        spans[0].style.transform = '';
        spans[1].style.opacity = '1';
        spans[2].style.transform = '';
    }
});
</script>

function setLanguage(lang) {
    document.querySelectorAll('[data-key]').forEach(element => {
        const key = element.getAttribute('data-key');
        if (translations[lang] && translations[lang][key]) {
            element.innerText = translations[lang][key];
        }
    });

    if (lang === 'ar') {
    document.body.setAttribute('dir', 'rtl'); // beter dan class voor RTL
} else {
    document.body.removeAttribute('dir');
}

}

<script>
// === SCROLL GEBASEERDE ACHTERGROND-SWIPE (ALTIJD ACTIEF) ===
const slides = document.querySelectorAll('.bg-slide');
let activeIndex = 0;
let isChanging = false;

function showSlide(index) {
  slides.forEach((s, i) => s.classList.toggle('active', i === index));
}

// Huidige slide tonen bij laden
showSlide(activeIndex);

window.addEventListener('wheel', (e) => {
  if (isChanging) return; // voorkomt te snelle wissels
  isChanging = true;

  if (e.deltaY > 0) {
    // Scroll naar beneden
    activeIndex = (activeIndex + 1) % slides.length;
  } else if (e.deltaY < 0) {
    // Scroll naar boven
    activeIndex = (activeIndex - 1 + slides.length) % slides.length;
  }

  showSlide(activeIndex);

  // Korte cooldown zodat het rustig blijft
  setTimeout(() => { isChanging = false; }, 1000);
});
</script>
